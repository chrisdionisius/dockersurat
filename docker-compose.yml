version: "3.8"
services:
  php-apache-environment:
    container_name: php-apache
    build:
      context: ./php
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ./php/src:/var/www/html/
      - ./php/lsp_surat.sql:/docker-entrypoint-initdb.d/lsp_surat.sql
    ports:
      - 8000:80
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lsp_surat
      MYSQL_USER: sigma
      MYSQL_PASSWORD: root
    ports:
      - "9906:3306"
